<h1>Budgets</h1>
<div class="container-fluid">
	<div class="row-fluid budget" ng-repeat="budget in budgets">
		<div class="budget-bar clearfix">
			<div class="budget-mask" ng-style="budget.style"></div>
			<span class="budget-info">{{budget.spent}}</span><span class="budget-info">{{budget.title}}<span class="total budget-info">{{budget.total}}</span>
		</div>
	</div>
</div>
